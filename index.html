<!DOCTYPE html>
<html ng-app='Ambulnz'>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="app/css/app.css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Order good pizza</title>
  </head>
    <body class="container">
      <h1>Hello world!</h1>

      <div ng-controller="PizzasController">
        <div class='pizza-list'>
          <table class="table table-striped table-bordered table-hover">
            <tr>
              <th>Name</th>
            </tr>
            <tbody>
              <tr ng-repeat="pizza in pizzas">
                <td><amz-pizza ng-click="addItem(pizza.name)">{{pizza.name}}</amz-pizza></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      </hr>
      <div ng-controller="OrdersController">
        <h3>Order Summary</h3>
        <div class='order'>
          <div>{{order}}</div>
        </div>
      </div>
      <script src="http://code.angularjs.org/angular-1.0.0rc3.min.js"></script>
      <script type="text/javascript" src="app/js/app.js"></script>
      <script type="text/javascript" src="app/js/services.js"></script>
      <script type="text/javascript" src="app/js/controllers.js"></script>
      <script type="text/javascript" src="app/js/directives.js"></script>
    </body>
</html>
